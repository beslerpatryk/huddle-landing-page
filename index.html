<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/f97e81058f.js" crossorigin="anonymous"></script>
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>
	<body>
		<main class="content">
			<img class="content__logo" src="images/logo.svg" alt="" />
			<img class="content__illustration" src="images/illustration-mockups.svg" alt="" />
			<div class="content__text">
				<h1 class="content__heading">Build The Community Your Fans Will Love</h1>
				<p class="content__paragraph">
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<button class="content__cta">Register</button>
			</div>
			<div class="content__icons">
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-instagram"></i>
			</div>
		</main>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by
			<a href="github.com/beslerpatryk" target="_blank">Patryk Besler</a>
		</footer>
	</body>
</html>
